[main]
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter
shiro.loginUrl = /login
shiro.unauthorizedUrl = /unauthorized

[users]

[urls]
/ = roles[handlelappuser]
/hurtigregistrering = roles[handlelappuser]
/statistikk/** = roles[handlelappuser]
/favoritter/** = roles[handlelappuser]
/nybutikk = roles[handlelappuser]
/endrebutikk = roles[handlelappuser]
/unauthorized = authc
/api/login = anon
/api/logout = authc
/api/logintilstand = anon
/api/** = roles[handlelappuser]
