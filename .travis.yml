language: java
jdk: openjdk8
addons:
    sonarcloud:
        organization: steinarb-github
        token: $SONAR_TOKEN
script:
    - mvn -q -B -Dorg.slf4j.simpleLogger.defaultLogLevel=warn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
    - mvn -q -B -Dorg.slf4j.simpleLogger.defaultLogLevel=warn cobertura:cobertura coveralls:report

deploy:
    provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
